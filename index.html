<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="body-div">
  <main>

    <div class="image-side">
      <picture>
        <source media="(max-width:750px)" srcset="images/image-product-mobile.jpg" class="image"> 
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image">
      </picture>
    </div>
    <div class="text-side">

<div class="text">
  <p class="perfume">PERFUME</p>

  <h2 class="text-h2"> Gabrielle Essence Eau De Parfum</h2>

 <p class="text-p"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
</div>

<div class="price">
  <h2 class="price-h2">$149.99</h2>
  <p><s>$169.99</s></p>
</div>

  <button> <img src="images/icon-cart.svg" alt="cart-picture" class="cart-picture"><b>Add to Cart</b></button>
</div>

</main>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/demi05">Taiwo</a>.
</div>


</body>
</html>
